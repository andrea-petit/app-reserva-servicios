<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div class="app-banner">
        <h1>Servicios Profesionales</h1>
        <img src="" alt="Banner Image">
    </div>
    <div id="nav-bar-container">
        <nav class="nav-bar">
            <ul>
                <li><button id="btn-edit"> Editar Perfil</button></li>
                <li><a href="">Disponibilidad</a></li>
                <li><a href=""> Info Citas </a></li>
                <li><button id="btn-logout">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </div>
    <div id="perfil-container" style="display: block">
        <h2>Mi Perfil Profesional</h2>
        <p><strong>ID Usuario:</strong> <span id="perfil-id_usuario"></span></p>
        <p><strong>Descripción:</strong> <span id="perfil-descripcion"></span></p>
        <p><strong>Ubicación:</strong> <span id="perfil-ubicacion"></span></p>
        <p><strong>Teléfono:</strong> <span id="perfil-num_telefono"></span></p>
    </div>
    <div id="disponibilidad-container" style="display: none">
        <h2>Disponibilidad</h2>
        <p>Días disponibles: Lunes a Viernes</p>
        <p>Horas disponibles: 9:00 AM - 5:00 PM</p>

    </div>
    <div id="perfil-form-container" style="display: none">
        <h2>Editar Perfil</h2>
        <form id="perfil-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" name="especialidad">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            <br>
            <button id="submit-edit-form" type="submit">Guardar Cambios</button>
            <button id="cancel-edit-form"type="submit">Cancelar</button>
        </form>

    </div>
    <div id="disponibilidad-form-container" style="display: none">
        <h2>Editar Disponibilidad</h2>
        <form id="disponibilidad-form">
            <label for="rango-dia">Rango de días disponibles:</label>
            <select name="inicio-dia" id="inicio-dia">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <label for="fin-dia">a</label>
            <select name="fin-dia" id="fin-dia">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <br>
            <label for="hora-inicio">Rango de Horas disponibles:</label>
            <label for="hora-inicio">Hora Inicio:</label>
            <input type="time" id="hora-inicio" name="hora-inicio" required>
            <br>
            <label for="hora-fin">Hora Fin:</label>
            <input type="time" id="hora-fin" name="hora-fin" required>
            <br>
            <button type="submit">Guardar Disponibilidad</button>
    </div>
    

    
    <script src="/js/perfilProfesional.js"></script>
</body>
</html>
